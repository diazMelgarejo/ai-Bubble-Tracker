<!DOCTYPE html>
<!--
  404.html

  This simple page ensures that GitHub Pages serves the PWA correctly on unknown
  routes by redirecting the user back to the site root.  Without this file,
  navigating directly to a nested URL would produce a generic 404 error from
  GitHub Pages instead of loading the application.
-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=/ai-Bubble-Tracker/">
  <title>Page Not Found</title>
  <script>
    // Fallback for browsers that do not support meta refresh.
    window.location.replace('/ai-Bubble-Tracker/');
  </script>
</head>
<body>
  <p>Redirecting to the AI Bubble Tracker&hellip;</p>
</body>
</html>
